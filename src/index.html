<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section id="main-container">
    <div id="container-scores">
      <div id="recent-scores-container">
        <div id="title-scores">
          <h4>Recent scores</h4>
          <button id="refresh" type="submit">Refresh</button>
        </div>
        <ul id="scores-list">
          
        </ul>
      </div>
      <div id="form-container">
        <div id="title-form">
          <h4>Add your score</h4>
        </div>
        <form id="form-add">
          <input type="text" class="name-input" placeholder="Your name">
          <input type="text" class="score" placeholder="Your score">
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
<footer></footer>
</html>
